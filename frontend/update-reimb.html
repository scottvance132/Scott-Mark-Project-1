<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reimbursement</title>
    <script defer src="./update-reimb.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card bg-dark text-info" style="border-radius: 1rem;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Reimbursement Form</h3>
                  <form>
      
                    
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Status: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="status" id="approved-option"
                            value="approved" checked />
                          <label class="form-check-label" for="approved-status">Approved</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="status" id="denied-option"
                            value="denied" />
                          <label class="form-check-label" for="denied-status">Denied</label>
                        </div>
      
                        
      
                      </div>
                    </div>
      
                    
      
                    
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit-btn" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
