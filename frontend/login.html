<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SV & MP P1 Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
    <script defer src="./login.js"></script>
</head>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-info" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-info-50 mb-5">Please enter your username and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="username-input" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password-input" class="form-control form-control-lg"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login-button">Login</button>
                <a href="./index.html">Return to Home Page</a>
            </form>
  
                
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
