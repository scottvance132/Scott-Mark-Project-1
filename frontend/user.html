<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script defer src="./user.js"></script>
</head>
<body>
    
    <div>
        <h1 class="reimb-table"><strong>Reimbursements Table</strong></h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Reimbursement ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Submitted</th>
                    <th scope="col">Submitted by</th>
                    <th scope="col">Resolved</th>
                    <th scope="col">Resolved by</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Receipt</th>
                </tr>
            </thead>
            <tbody id="reimb-table-body">
            </tbody>
        </table>
    </div>
    <div>
        <label for="logout"></label>
        <button id="logout-button">Logout</button>
        <label for="Add-Reimbursement"></label>
        <button id="add-reimb-btn">Add New Reimbursement</button>
        <label for="refresh-table"></label>
        <button id="refresh-table-btn">Refresh Reimbursement Table</button>
    </div>
    <div class="dropdown">
        <button class="dropbtn" id="dropdown-btn">Select Status</button>
        <div id="dropdown" class="dropdown-content">
            <select name="status" id="status-select">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
            </select>
        </div>
    </div>
</body>
</html>
